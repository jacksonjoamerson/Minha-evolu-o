<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../favicons/myicon.ico" type="image/x-icon">
    <title>Imagem dinamica</title>
</head>
<body>
    <h1>Uma imagem dinâmica</h1>
    <p>
        Diminua ou maximize a tela do seu navegador e vejá a imagem abaixo se adaptando a ela.
    </p>
    <picture>
        <source media="(max-width: 450px)" srcset="img300px_pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="image/img400px_media.jpg" type="image/jpg">
        <img src="image/img1000px_grande.jpg" alt="Imagem padrão">
    </picture>
</body>
</html>
